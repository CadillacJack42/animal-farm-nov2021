<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2 id="last-sound">
                Welcome to Alchemy Bootstrap!
            </h2>
        </section>
        <section>
            <img src="./assets/cat.jpeg" alt="A picture of a cat" id="cat-pic" class="images">
            <h3>Hint: Try pressing "c"</h3>
            <audio src="./assets/cat.wav" id="meow"></audio>
            <img src="./assets/dog.jpeg" alt="Picture of a dog" id="dog-pic" class="images">
            <h3>Hint: Try pressing "d"</h3>
            <audio src="./assets/dog.wav" id="woof"></audio>
            <img src="./assets/horse.jpeg" alt="Picture of a horse" id="horse-pic" class="images">
            <h3>Hint: Try pressing "h"</h3>
            <audio src="./assets/horse.wav" id="neigh"></audio>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
